<h1>Home</h1>


<div class="col-md-6">
  <h2 *ngIf="user; else loginToStart"> Your Details</h2>
  <ng-template #loginToStart class="text-xl-center">
    Welcome on Para DigitalGamesDistributionPlatform
  </ng-template>
  <table *ngIf="user" class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Items</th>
      <th>Games</th>
      <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td class="hidden">{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.items}}</td>
      <td>{{user.games}}</td>
      <td>{{user.role}}</td>
    </tr>
    </tbody>
  </table>
</div>
