<div *ngIf="error" class="alert alert-danger">{{error['errors']}}</div>
<div class="login-form">
  <form [formGroup]="addForm" (submit)="onSubmit()" action="#">
    <h2 class="text-center">Add Game</h2>
    <div class="form-group">
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" [placeholder]='"Title"'/>
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
        <div *ngIf="f.title.errors.required">Title is required</div>
        <div *ngIf="f.title.errors.minlength">Title must be at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <input type="textarea" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.description.errors }" [placeholder]='"Description"'/>
      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
        <div *ngIf="f.description.errors.minlength">Name must be at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <input type="number" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.price.errors }" [placeholder]='"Price"'/>
      <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
        <div *ngIf="f.price.errors.required">Price is required</div>
        <div *ngIf="f.price.errors.pattern">Price must be a number</div>
        <div *ngIf="f.price.errors.minlength">Name must be at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Add
      </button>
    </div>
  </form>
</div>
