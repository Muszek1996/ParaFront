<div *ngIf="error" class="alert alert-danger">{{error['errors']}}</div>
<div class="login-form">
  <form [formGroup]="addForm" (submit)="onSubmit()" action="#">
    <h2 class="text-center">Add Group</h2>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [placeholder]='"Name"'/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.minlength">Name must be at least 3 characters</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
    </div>
  </form>
</div>
