<div class="col-md-6">
  <h2> User Details</h2>
  <div class="input-group">
    <label>
  <button class="btn btn-secondary" (click)="addUser()"> Add User</button>
    </label>
  <label>
    <input [(ngModel)]="query" [placeholder]='"Name"'>
    </label>
    <label>
    <input [(ngModel)]="query2" [placeholder]='"Email"'>
  </label>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Items</th>
      <th>Games</th>
      <th>Role</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users| search:'name':query| search:'email':query2">
      <td class="hidden">{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.items}}</td>
      <td>{{user.games}}</td>
      <td>{{user.role}}</td>
      <td>
        <div class="btn-group">
          <button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
          <button class="btn btn-primary" (click)="editUser(user)" style="margin-left: 10px;"> Edit</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
