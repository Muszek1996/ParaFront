<div class="login-form">
  <form [formGroup]="loginForm" (submit)="onSubmit()" action = "#">
    <h2 class="text-center">Sign in</h2>
    <div class="form-group">
      <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Log in
      </button>
    </div>
    <div class="clearfix">
<!--      <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>-->
      <a href="#" class="pull-right">Forgot Password?</a>
    </div>
  </form>
  <p class="text-center"><a routerLink="/register">Create an Account</a></p>
</div>
