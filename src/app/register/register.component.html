<div class="login-form">
  <form [formGroup]="loginForm" (submit)="onSubmit()" action = "#">
    <h2 class="text-center">Sign up</h2>
    <div class="form-group">
      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [placeholder]='"Email"'/>
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">Email is required</div>
      </div>
    </div>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" [placeholder]='"Name"'/>
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [placeholder]= '"Password"'/>
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      </div>

      <input type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" [placeholder]= '"Confirm"'/>
      <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
        <div *ngIf="f.password2.errors.required">Password is required</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary btn-block">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Register
      </button>
    </div>
  </form>
  <p class="text-center"><a routerLink="/login">Already have account?</a></p>
</div>
